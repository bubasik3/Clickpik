<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .score {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .click-btn {
            padding: 20px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .click-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Кликер игра</h1>
    <div class="score">Счёт: <span id="score">0</span></div>
    <button class="click-btn" id="click-btn">Кликни меня!</button>

    <script>
        // Инициализируем счет из LocalStorage
        let score = localStorage.getItem('clickScore');
        
        // Проверяем, есть ли сохранённое значение
        if (score !== null) {
            score = parseInt(score);
        } else {
            score = 0; // Если значения нет, устанавливаем 0
        }

        // Обновляем отображение счета
        document.getElementById('score').textContent = score;

        // Функция для обработки касаний (multi-touch)
        function handleTouch(event) {
            // Получаем количество пальцев, коснувшихся экрана
            let touches = event.touches.length;

            // Увеличиваем счет на количество касаний
            score += touches;
            document.getElementById('score').textContent = score;

            // Сохраняем значение в LocalStorage
            localStorage.setItem('clickScore', score);
        }

        // Добавляем обработчик события "touchstart" для мобильных устройств
        document.getElementById("click-btn").addEventListener("touchstart", handleTouch);

        // Также оставляем событие "click" для настольных браузеров
        document.getElementById("click-btn").addEventListener("click", function() {
            score++;
            document.getElementById('score').textContent = score;

            // Сохраняем значение в LocalStorage
            localStorage.setItem('clickScore', score);
        });
    </script>

</body>
</html>
