<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh; /* Высота окна браузера */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .score {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .click-btn {
            width: 250px; /* Увеличиваем ширину */
            height: 250px; /* Увеличиваем высоту */
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%; /* Делаем элемент круглым */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Добавляем тень */
        }
        .click-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="click-btn" id="click-btn">Кликни</div>

    <script>
        // Инициализируем счет из LocalStorage
        let score = localStorage.getItem('clickScore');
        
        // Проверяем, есть ли сохранённое значение
        if (score !== null) {
            score = parseInt(score);
        } else {
            score = 0; // Если значения нет, устанавливаем 0
        }

        // Храним активные идентификаторы касаний
        let activeTouches = new Set();

        // Функция для обработки касаний (multi-touch)
        function handleTouch(event) {
            event.preventDefault(); // Предотвращаем стандартное действие

            // Проходим по новым касаниям
            for (let i = 0; i < event.changedTouches.length; i++) {
                let touch = event.changedTouches[i];

                // Проверяем, если это новое касание (его еще нет в активных)
                if (!activeTouches.has(touch.identifier)) {
                    activeTouches.add(touch.identifier); // Добавляем в активные касания
                    score++; // Увеличиваем счет на 1
                }
            }

            // Сохраняем значение в LocalStorage
            localStorage.setItem('clickScore', score);
        }

        // Функция для обработки завершения касания (удаление из активных)
        function handleTouchEnd(event) {
            for (let i = 0; i < event.changedTouches.length; i++) {
                let touch = event.changedTouches[i];

                // Удаляем завершённое касание из активных
                activeTouches.delete(touch.identifier);
            }
        }

        // Добавляем обработчики событий touchstart и touchend
        document.getElementById("click-btn").addEventListener("touchstart", handleTouch);
        document.getElementById("click-btn").addEventListener("touchend", handleTouchEnd);

        // Обработчик события click для настольных устройств
        document.getElementById("click-btn").addEventListener("click", function(event) {
            score++; // Увеличиваем счет на 1 при клике

            // Сохраняем значение в LocalStorage
            localStorage.setItem('clickScore', score);
        });
    </script>

</body>
</html>
