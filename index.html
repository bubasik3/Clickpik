<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .score {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .click-btn {
            padding: 20px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .click-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Кликер игра</h1>
    <div class="score">Счёт: <span id="score">0</span></div>
    <button class="click-btn" id="click-btn">Кликни меня!</button>

    <script>
        // Инициализируем счет из LocalStorage
        let score = localStorage.getItem('clickScore');
        
        // Проверяем, есть ли сохранённое значение
        if (score !== null) {
            score = parseInt(score);
        } else {
            score = 0; // Если значения нет, устанавливаем 0
        }

        // Обновляем отображение счета
        document.getElementById('score').textContent = score;

        // Функция для обработки касаний (multi-touch)
        function handleTouch(event) {
            event.preventDefault(); // Предотвращаем срабатывание стандартного события
            let touches = event.touches.length; // Количество касаний

            score += touches; // Увеличиваем счет на количество касаний
            document.getElementById('score').textContent = score;

            // Сохраняем значение в LocalStorage
            localStorage.setItem('clickScore', score);
        }

        // Функция для обработки кликов мыши (для настольных устройств)
        function handleClick(event) {
            score++; // Увеличиваем счет на 1 при клике
            document.getElementById('score').textContent = score;

            // Сохраняем значение в LocalStorage
            localStorage.setItem('clickScore', score);
        }

        // Проверяем, поддерживает ли устройство "touch"
        if ('ontouchstart' in window) {
            // Устройство с сенсорным экраном — используем только touchstart
            document.getElementById("click-btn").addEventListener("touchstart", handleTouch);
        } else {
            // Настольное устройство — используем только click
            document.getElementById("click-btn").addEventListener("click", handleClick);
        }
    </script>

</body>
</html>
